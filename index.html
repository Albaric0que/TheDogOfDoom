<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="icon" type="image/x-icon" href="./image/Icons/dog icon.png">
    <title>The Dog of Doom!</title>
</head>
<body>
    <header class="mainHeader">
        <div class="siteIdentity"><a><img src="./image/logo final.png" alt="logo"></a></div>
    </header>

    <main>
        <section class="partOne">
            <div class="buttonContainer"><button type="button">START</button></div>
            <div class="clouds">
                <img class="cloudOne" src="./image/nube.png" alt="Nube">
                <img class="cloudTwo" src="./image/nube.png" alt="Nube">
            </div>
        </section>
        <section class="partTwo">
            <div class="animation">
                <img class="ball" src="./image/pelota.png" alt="pelota">
                <img class="dog" src="./image/dog 1.png" alt="perrito">
            </div>
        </section>
    </main>

    <footer>
        <div class="iconBox">
            <img class="mediaIcons" src="./image/Icons/twitter.png" alt="Twitter icon">
            <img class="mediaIcons" src="./image/Icons/Instagram.png" alt="Instagram icon">
            <img class="mediaIcons" src="./image/Icons/facebook.png" alt="Facebook icon">
        </div>
        <div class="copyright">
            <p> &copy; 2022</p>
        </div>
    </footer>
 <script src="./js/index.js"></script>   
</body>
</html>
